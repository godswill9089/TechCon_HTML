<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password">

            <label for="checkbox">users to agree to the terms and conditions</label>
            <input type="checkbox" id="checkbox" name="checkbox" placeholder="checkbox">

            <button type="submit">Register Now</button>

        </form>

    </main>
    <footer>
        <p> &copy; copyright TechCon Conference 2024</p>
    </footer>
</body>

</html>
